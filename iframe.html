<!DOCTYPE html>
<html>
<head>
    <title>Iframe Grid Layout</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            height: 100vh;
            gap: 5px; /* Optional space between frames */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <iframe src="https://en.wikipedia.org/wiki/Main_Page"></iframe>
    <iframe src="https://www.openstreetmap.org/export/embed.html"></iframe>
    <iframe src="https://www.bing.com"></iframe> <iframe src="https://www.example.com"></iframe>
</div>

</body>
</html>
